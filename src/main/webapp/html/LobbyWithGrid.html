<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Search Game</title>
    <style>
        #wordSearchGrid {
            display: grid;
            grid-template-columns: repeat(40, 20px); /* Adjust column count based on GRID_SIZE */
            gap: 1px;
        }
        .gridCell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="wordSearchGrid"></div>

<script>
    fetch('../../java/uta/cse3310/grid.json')
        .then(response => response.json())
        .then(grid => {
            const gridContainer = document.getElementById('wordSearchGrid');
            grid.forEach(row => {
                row.forEach(cell => {
                    const cellElement = document.createElement('div');
                    cellElement.textContent = cell; // Display each character
                    cellElement.className = 'gridCell';
                    gridContainer.appendChild(cellElement);
                });
            });
        })
        .catch(error => console.error('Error loading the grid:', error));
</script>

</body>
</html>
