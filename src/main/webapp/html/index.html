<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Word Search Game (TWSG)</title>
    <!-- Combined CSS -->
    <link rel="stylesheet" href="new.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Login Section -->
    <div id="login-section" class="section">
        <div class="background"></div>
        <div class="login-container">
          <h1>The Word Search Game (TWSG)</h1>
          <div id="enter-username">
            <input type="text" id="username" placeholder="Enter username" autofocus>
          </div>
          <p style="color: black;">Select your color</p>
          <div>
            <select id="colorSelector">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="cyan" selected>Cyan</option>
            </select>
          </div>
          <button id="enterLobbyBtn">Enter Lobby</button>
          <button id="grid">View_Grid_Debug</button>
        </div>
        
    </div>

    <!-- Lobby Section -->
    <div id="lobby-section">
      <h1>Lobby</h1>
      <button id="refreshBtn">Refresh Data</button>
      <table id="lobbyPlayerData">
          <thead>
              <tr>
                  <th>Player Username</th>
                  <th>Online</th>
                  <th>Game Won</th>
                  <th>Game Lost</th>
                  <th>In-game Points</th>
                  <th>Opponent Username</th>
                  <th>Grid Color Choice</th>
                  <th>Create Game</th>
              </tr>
          </thead>
          <tbody>
              <!-- Dynamic player data will be loaded here -->
          </tbody>
      </table>
    </div>
  </div>

</div>

    <!-- Leaderboard Section -->
<div id="leaderboard-section" class="section" style="display:none;">
    <button id="refreshBtn">Refresh</button>
    <h1 style="text-align: center;">Leaderboard</h1>
    <table id="playerData">
      <thead>
        <tr>
          <th>Player Username</th>
          <th>Game Won</th>
          <th>Game Lost</th>
        </tr>
      </thead>
      <tbody>
        <!-- Player data will be loaded here -->
      </tbody>
    </table>
  </div>
  

  

    <!-- Scripts -->
    <script src="new1.js"></script>
</body>
</html>
