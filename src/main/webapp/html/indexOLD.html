<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chat Application</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
  <div class="background"></div>
  <div class="login-container">
    <h1>The Word Search Game (TWSG)</h1>
    <div>
      <input type="text" id="username" placeholder="Enter username" autofocus>
    </div>
    <p style="color: black;"</color>Select your color</p>
    <div>
      <select id="colorSelector">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="cyan" selected>Cyan</option>
      </select>
    </div>
    <button id="enterLobbyBtn">Enter Lobby</button>
  </div>
  <script src="../js/index.js"></script>
</body>
</html>
