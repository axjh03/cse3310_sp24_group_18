[build]
  command = "export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64 && wget https://dlcdn.apache.org/maven/maven-3/3.9.7/binaries/apache-maven-3.9.7-bin.tar.gz && tar -xzf apache-maven-3.9.7-bin.tar.gz && export M2_HOME=$PWD/apache-maven-3.9.7 && export PATH=$M2_HOME/bin:$PATH && mvn clean package -Dmaven.compiler.source=1.8 -Dmaven.compiler.target=1.8 && mvn exec:java -Dexec.mainClass=uta.cse3310.App"
  publish = "target/src/main/webapp/html/index.html"